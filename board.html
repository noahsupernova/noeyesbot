<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>NOAH</h1>
      <p>Board</p>
    </header>

    <main class="container">
      <section class="card board">
        <div class="board-top">
          <h2>게시판</h2>
          <a class="btn" href="index.html">홈으로</a>
        </div>

        <form id="postForm" class="board-form">
          <input
            id="title"
            type="text"
            placeholder="제목"
            maxlength="40"
            required
          />
          <textarea
            id="content"
            placeholder="내용"
            rows="4"
            maxlength="200"
            required
          ></textarea>
          <button type="submit" class="btn primary">등록</button>
        </form>

        <ul id="list" class="board-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 Noah</p>
    </footer>

    <script src="board.js"></script>
  </body>
</html>
